<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Redirect</title>
    <style> 
        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e7e9ea;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container input, .container button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            background-color: #25D366;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #1DA851;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter WhatsApp Number</h2>
        <form onsubmit="redirectToWhatsApp(event)">
            <input type="text" id="phone-number" placeholder="Enter phone number with country code" required>
            <button type="submit">Open WhatsApp</button>
        </form>
    </div>

    <script>
        function sendMessage() {
    var phoneNumber = "+91"; // Replace with the phone number you want to add
    var whatsappURL = "https://wa.me/" + phoneNumber;
    window.location.href = whatsappURL;
        }
    </script>
</body>
</html>
